spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5432/edutrack_auth
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update         # 개발 시 update / 운영 prod는 validate 권장
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

redis:
  host: localhost
  port: 6379

jwt:
  secret: edutrack-super-secret-key
  expiration:
    access: 3600000        # 1시간
    refresh: 604800000     # 7일